<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CatDog - Home</title>

 <!-- bootstrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><!-- link to bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- Our CSS -->
   <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron jumbo-style text-center">
            <h1>Cat or Dog</h1>
        </div>
    </div>
        <hr>
        <form method="post" enctype="multipart/form-data">
          <label for="file" style="cursor: pointer;">Upload Image</label>
          <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
          <input type="submit" value="submit" onclick="loadFile(event)" id="btnID">
        </form>
        <button onclick="show()">Button</button>
        <hr>
        <p>Prediction: {{predict}}</p>
        <p>{{photo}}</p>
        <p><img id="output" width="200" /></p>
        <hr>
        
    <div class="'row">
      <p><img id="output" width="200" /></p>
      <script>
        var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>

        <script>
          function show() {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
          }
        </script>
    </div>
  </div>

  <!-- JavaScript file -->
  <!-- any javascript files get called here -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="static/logic.js"></script>
</body>

</html>
